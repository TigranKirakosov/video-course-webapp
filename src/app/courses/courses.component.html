<div class="container">
  <div class="courses-panel">
    <app-add-button></app-add-button>
  </div>
  <ul class="courses-list">
    <li *ngFor="let course of courses">
      <app-courses-item 
        [course-data]="course"
        (course-deleted)="onCourseDeleted($event)">
      </app-courses-item>
    </li>
  </ul>
  <app-load-more></app-load-more>
</div>
