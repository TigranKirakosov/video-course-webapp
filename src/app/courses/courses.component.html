<div class="container">
  <div class="courses-panel">
    <app-add-button (click)="onCourseAdd()"></app-add-button>
  </div>
  <ng-container *ngIf="!!courses.length; else noCourseMessage">
    <ul class="courses-list">
      <li *ngFor="let course of courses">
        <app-courses-item 
          [course]="course"
          (courseEdit)="onCourseEdit($event)"
          (courseDelete)="onCourseDelete($event)">
        </app-courses-item>
      </li>
      <app-load-more *ngIf="courses.length >= 3"></app-load-more>
    </ul>
  </ng-container>
  <ng-template #noCourseMessage>
    <p class="empty-data-message">No data. Feel free to add a new course!</p>
  </ng-template>
</div>
